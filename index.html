<h1>I'm Hanae</h1>
<style>
  .sudoku-grid {
    display: grid;
    grid-template-columns: repeat(9, 40px);
    gap: 1px;
    margin-bottom: 20px;
  }
  .sudoku-cell {
    width: 40px;
    height: 40px;
    border: 1px solid #000;
    text-align: center;
    font-size: 20px;
  }
  .sudoku-cell input {
    width: 100%;
    height: 100%;
    border: none;
    text-align: center;
    font-size: 20px;
  }
</style>

<div id="sudoku-container">
  <div class="sudoku-grid" id="sudoku-grid"></div>
  <button onclick="checkSolution()">解答をチェック</button>
</div>

<script>
  const sudokuGrid = document.getElementById('sudoku-grid');
  let solution = [];

  function generateSudoku() {
    // 簡単な数独パズルを生成（実際のゲームでは、もっと複雑なアルゴリズムを使用します）
    solution = [
      [5,3,4,6,7,8,9,1,2],
      [6,7,2,1,9,5,3,4,8],
      [1,9,8,3,4,2,5,6,7],
      [8,5,9,7,6,1,4,2,3],
      [4,2,6,8,5,3,7,9,1],
      [7,1,3,9,2,4,8,5,6],
      [9,6,1,5,3,7,2,8,4],
      [2,8,7,4,1,9,6,3,5],
      [3,4,5,2,8,6,1,7,9]
    ];

    for (let i = 0; i < 9; i++) {
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement('div');
        cell.className = 'sudoku-cell';
        if (Math.random() > 0.5) {
          cell.textContent = solution[i][j];
        } else {
          const input = document.createElement('input');
          input.type = 'number';
          input.min = 1;
          input.max = 9;
          cell.appendChild(input);
        }
        sudokuGrid.appendChild(cell);
      }
    }
  }

  function checkSolution() {
    let correct = true;
    const cells = sudokuGrid.children;
    for (let i = 0; i < 81; i++) {
      const row = Math.floor(i / 9);
      const col = i % 9;
      const cell = cells[i];
      const value = cell.textContent || cell.firstChild.value;
      if (parseInt(value) !== solution[row][col]) {
        correct = false;
        break;
      }
    }
    alert(correct ? '正解です！' : '不正解です。もう一度試してください。');
  }

  generateSudoku();
</script>
